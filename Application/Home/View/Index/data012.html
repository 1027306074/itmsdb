<!DOCTYPE html>
<html>
<include file="./Application/Home/View/default/Public/header.html" />
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<include file="./Application/Home/View/default/Public/common.html" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>      
          <ol class="breadcrumb">
            <li><a href="{:U('Index/index2')}"><i class="fa  fa-sign-out"></i> 主页</a></li>
            <li><a href="#">小车子系统</a></li>
            <li class="active">车辆充值记录</li>
          </ol>
      </h1>
    </section>

 <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
         
          <div class="box">

            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>车辆编号</th>
                    <th>车牌号</th>
                    <th>充值金额</th>
                    <th>充值操作员</th>
                    <th>充值时间</th>
                  </tr>
                </thead>
                <tbody>
				<volist name='info' id='vo'>
				<tr>
                    <td>{$vo.carid}</td>
                    <td>{$vo.carnumber}</td>
                    <td>{$vo.money}</td>
                    <td>{$vo.charge_man}</td>
                    <td>{$vo.chargetime}</td>
                  </tr>
				
				</volist>
                  
                </tbody>
                <tfoot>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body --> 
          </div>
          <!-- /.box --> 
        </div>
        <!-- /.col --> 
      </div>
      <!-- /.row --> 
    </section>
    <!-- /.content --> 
  </div>
  <!-- /.content-wrapper -->
<include file="./Application/Home/View/default/Public/footer.html" />
</body>
</html>
