<!DOCTYPE html>
<html>
<include file="./Application/Home/View/default/Public/header.html" />
<script>
function set(username,key){
$.ajax({
				type : "post", 
                url : "{:U('Index/data081')}",
                data : {username:username,key:key},              
                success:function(res){
				
                   if(res==1){
						alert("修改成功！");
						location.reload();
				   }else{
						alert("修改失败！");
				
				   }
                } 
});
}
</script>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

<include file="./Application/Home/View/default/Public/common.html" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>      
          <ol class="breadcrumb">
            <li><a href="{:U('Index/index2')}"><i class="fa  fa-sign-out"></i> 主页</a></li>
            <li><a href="#">用户管理</a></li>
            <li class="active">用户管理权限</li>
          </ol>
      </h1>
    </section>

    <!-- Main content -->
   <section class="content">
      <div class="row">
        <div class="col-xs-12">
         
          <div class="box">

            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>用户名称</th>
                    <th>口令</th>
                    <th>角色</th>
                    <th>权限管理</th>
                  </tr>
                </thead>
                <tbody>
				<volist name='info' id='vo' key="k">
                  <tr>
                    <td>{$k}</td>
                    <td>{$vo.username}</td>
                    <td>{$vo.password}</td>
				
					<if condition="$vo.role eq 1">
						<td>一般管理员</td>
						<elseif condition="$vo.role eq 2" />
						<td>普通用户</td>
						<elseif condition="$vo.role eq 3" />
						<td>无效用户</td>
					</if>
                   <td>
                        <div class="btn-group">
                          <button type="button" class="btn btn-default" onclick="set('{$vo.username}',1)">设为一般管理员</button>
                          <button type="button" class="btn btn-default" onclick="set('{$vo.username}',2)">设为普通用户</button>
                          <button type="button" class="btn btn-default" onclick="set('{$vo.username}',3)">设为无效用户</button>
                        </div>
                    </td>
                  </tr>
				  </volist>
                  
                                  
                  
                  
                  
                </tbody>
                <tfoot>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body --> 
          </div>
          <!-- /.box --> 
        </div>
        <!-- /.col --> 
      </div>
      <!-- /.row --> 
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="./Application/Home/View/default/Public/footer.html" />
</body>
</html>
